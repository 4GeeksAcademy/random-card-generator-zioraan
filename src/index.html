<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zioraan Card Generator</title>
    <script
      src="https://kit.fontawesome.com/9315e45218.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="cardContainer">
        <div class="topSide">
          <div class="leftSide card side">
            <p class="cardValue"></p>
            <span class="sideSuit suit"></span>
          </div>
          <div class="center card">
            <span class="centerSuit suit"></span>
          </div>
          <div class="rightSide card side"></div>
        </div>
        <div class="bottomSide">
          <div class="leftSide card side">
            <p class="cardValue"></p>
            <span class="sideSuit suit"></span>
          </div>
          <div class="center card">
            <span class="centerSuit suit"></span>
          </div>
          <div class="rightSide card side"></div>
        </div>
      </div>
    </div>
  </body>
</html>
